<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Bootstrap CSS -->

    <body>
        <div id="navbar">

        </div>
      <div class="container">

            <h1><span id="capitialLetter">W</span>ikipedi<span id="capitialLetter">A</span></h1>

                <a href ="https://en.wikipedia.org/wiki/Special:Random" target="blank">

        <div class="center-text">

        </div>

          </ul>
</div>
      
    

    <!-- jQuery first, then Tether, then Bootstrap JS. -->

    <script src="http://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js"></script>

</html>
